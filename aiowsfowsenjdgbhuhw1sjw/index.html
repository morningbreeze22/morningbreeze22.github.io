            console.log(i);

            newdiv.innerHTML += `abc`;
            sec2.appendChild(newdiv);
            //console.log(d[i]);
        }
    }

    fetch("./jsonfiles/data.json")
        .then(res => {return res.json(); })

                if(key==="section2") handlesec2(data[key]);
            }
